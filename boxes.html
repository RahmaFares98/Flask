<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            background-color: var(--box-color);
        }
    </style>
</head>
<body>
    <h1>Beautiful Boxes</h1>
    <style>
        :root {
            --box-color: {{ color }};
        }
    </style>
    {% for i in range(x) %}
        <div class="box"></div>
    {% endfor %}
</body>
</html>
